  host_name: '0.0.0.0' # for docker this should 0.0.0.0
  host_port: 5001
  ssl: disabled # not required other than testing the flaks own ssl. ssl should be handled by apache
  ssl_settings: adhoc
database:
   Server: localhost
   Port: 3306
   Database: test_auth
   UID: root
   db_pwd_key_map: db_pwd
   #engine_connect_string: 'mssql+pymysql:///{0}'
   
domains:
   - default:
      auth_backend: default
      otp_required: False
   - itc:
      auth_backend: ldap   
      ldap_host: remote   # configure later with AD
      ldap_port: 389
      ldap_version: 3 
      DC1: test
      DC2: tspbillldap
      DC3: itc
      OU: Users
      O: itc   # configure later with AD
      otp_required: False
      
   - tsp:
      auth_backend: ldap   
      ldap_host: 10.174.112.100      #10.174.112.100 if localhost doesnt work
      ldap_port: 389
      ldap_version: 3 
      DC1: test
      DC2: tspbillldap
      DC3: itc
      OU: Users
